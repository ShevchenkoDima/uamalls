<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Malls</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{//fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

<div>

    <div>
        <h1>Malls page</h1>
    </div>
    <span th:each="mall : ${mallList}">
        <a th:href="@{/malls/{mallName}(mallName=${mall})}" th:text="${mall}" class="btn waves-effect waves-light orange">Mall name</a>
    </span>
</div>

</body>
</html>
